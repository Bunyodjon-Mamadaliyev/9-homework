<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if sports %}Update Sports{% else %}Create Sports{% endif %}</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300;
            max-width: 400px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 300;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 200;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
         }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button a {
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            padding: 10px 15px;
        }

        button a:hover {
            color: #0056b3;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>{% if sports %}Update Sports{% else %}Create Sports{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="event_name">Event Name</label>
        <input type="text" name="event_name" id="event_name" value="{{ sports.event_name }}"><br>
        <label for="location">Location</label>
        <input type="text" name="location" id="location" value="{{ sports.location }}"><br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="{{ sports.date }}"><br>
        <label for="sport_type">Sport Type</label>
        <input type="text" name="sport_type" id="sport_type" value="{{ sports.sport_type }}"><br>
        {% if movies %}
            <button type="submit">update</button>
            <button><a href="{{ sports.get_detail_url }}">Back to Detail</a></button>
        {% else %}
            <button type="submit">Create</button>
            <button><a href="{% url 'sports:list' %}">Back to List</a></button>
        {% endif %}
    </form>
</body>
</html>
