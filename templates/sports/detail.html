<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ sports.title }}</title>
</head>
<body>
    <h1>{{ sports.title }}</h1>
    <p><strong>Location:</strong> {{ sports.location }}</p>
    <p><strong>Date:</strong> {{ sports.date }}</p>
    <p><strong>Sport Type:</strong> {{ sports.sport_type }}</p>
    <button><a href="{{ sports.get_update_url }}">Update</a></button>
    <button><a href="{{ sports.get_detail_url }}">Detail</a></button>
    <button><a href="{{ sports.get_delete_url }}">Delete</a></button>
    <button><a href="{% url 'sports:list' %}">Back to List</a></button>
</body>
</html>
