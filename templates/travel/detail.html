<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ travel.destination_name }}</title>
</head>
<body>
    <h1>{{ travel.destination_name }}</h1>
    <p><strong>Country:</strong> {{ travel.country }}</p>
    <p><strong>Description:</strong> {{ travel.description }}</p>
    <p><strong>Popular Season:</strong> {{ travel.popular_season }}</p>
    <button><a href="{{ travel.get_update_url }}">Update</a></button>
    <button><a href="{{ travel.get_detail_url }}">Detail</a></button>
    <button><a href="{{ travel.get_delete_url }}">Delete</a></button>
    <button><a href="{% url 'travel:list' %}">Back to List</a></button>
</body>
</html>
