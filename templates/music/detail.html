<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ music.title }}</title>
</head>
<body>
    <h1>{{ music.title }}</h1>
    <p><strong>Artist:</strong> {{ music.artist }}</p>
    <p><strong>Data:</strong> {{ music.data }}</p>
    <p><strong>Genre:</strong> {{ music.genre }}</p>
    <button><a href="{{ music.get_update_url }}">Update</a></button>
    <button><a href="{{ music.get_detail_url }}">Detail</a></button>
    <button><a href="{{ music.get_delete_url }}">Delete</a></button>
    <button><a href="{% url 'music:list' %}">Back to List</a></button>
</body>
</html>
